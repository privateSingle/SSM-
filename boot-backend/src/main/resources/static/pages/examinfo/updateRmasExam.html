<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='examName' type='text' name='examName' id='examName' data-bv-notempty='true' data-bv-notempty-message='examName 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>考试时间</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='examDate' type='text' name='examDate' id='examDate' data-bv-notempty='true' data-bv-notempty-message='examDate 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>备注</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='context' type='text' name='context' id='context' data-bv-notempty='true' data-bv-notempty-message='context 不能为空'>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">年级</label>
				<div class="col-md-10" style="width: 100px">
					<select class="form-control input-sm" name='grade' id='grade'>
						<option value="1" selected>一年级</option>
						<option value="2">二年级</option>
						<option value="3">三年级</option>
						<option value="4">四年级</option>
						<option value="5">五年级</option>
						<option value="6">六年级</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">学期</label>
				<div class="col-md-10" style="width: 100px">
					<select class="form-control input-sm" name='term' id='term'>
						<option value="1" >第一学期</option>
						<option value="2">第二学期</option>
					</select>
				</div>
			</div>


			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='rmasExamList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/rmasExams/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#examName').val(data.examName);
						$('#examDate').val(data.examDate);
						$('#context').val(data.context);
						$('#grade').val(data.grade);
						$('#term').val(data.term);
						$('#createTime').val(data.createTime);
						$('#updateTime').val(data.updateTime);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/rmasExams',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "rmasExamList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
