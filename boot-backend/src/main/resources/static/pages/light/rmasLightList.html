<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
var pers = checkPermission();

var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"language": {
                "url": "/js/plugin/datatables/Chinese.lang"
            },
        	"ajax": {
        		"url" : "/rmasLights",
        		"type":"get",
        		"data":function(d){
    				d.id = $("#id").val();
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
				{"data" : "id", "defaultContent" : ""},
				{"data" : "title", "defaultContent" : ""},
				{"data" : "date", "defaultContent" : ""},
				{"data" : "type", "defaultContent" : ""},
				{"data" : "room", "defaultContent" : ""},
				{"data" : "content", "defaultContent" : ""},
				{"data" : "status", "defaultContent" : "",
					"render": function (data, type, row) {
						var sta = row['status'];
						if(sta == 1){
							sta = "已完成";
						}else if(sta == 0) {
							sta = "待处理";
						}else if(sta == 2) {
							sta = "已处理";
						}
						return sta;
					}},
				{"data" : "isCheck", "defaultContent" : "",
					"render": function (data, type, row) {
						var bak = row['isCheck'];
						if(bak == 0){
							bak = "未撤销";
						}else if(bak == 1) {
							bak = "已撤销";
						}
						return bak;
					}},
				{"data" : "createTime", "defaultContent" : ""},
				{"data" : "updateTime", "defaultContent" : ""},
				{ 
								"data": "", 
								"defaultContent": "",
								"orderable":false,
						        "render": function (data, type, row) {
                		           var id = row['id'];
                		           var sta = row['status'];//1已完成 0 待处理
                		           var href = "updateRmasLight.html?id=" + id;
                                   var edit = buttonEdit(href, "", pers);
                		           var del = buttonDel(id, "", pers);
									if(sta == 0) {
										var handbtn = buttonHand(id,"",pers);
										return edit + del + handbtn;
									}else {
										return edit + del;
									}
                  	            }		
							},
                
            ],
           "order": [[ 0, "asc" ]]
        } );
}

layui.use('layer', function(){
    var layer = layui.layer;
});

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'delete',
            url : '/rmasLights/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});

init();


function buttonHand(data, permission, pers){
	var btn = $("<button class='layui-btn layui-btn-xs' title='确认' onclick='queren(\"" + data +"\")'><i class='layui-icon'>信息确认</i></button>");
	return btn.prop("outerHTML");
}

function queren(id) {
	layer.open({
		content: '确认晚熄灯说明?'
		,btn: ['确认并撤销', '确认不撤销']
		,yes: function(index, layero){
			//确定的回调
			$.ajax({
				type : 'get',
				url : '/rmasLights/queren/'+id,
				async : false,
				success : function(data) {
					layer.msg("操作成功");
				}
			});
			layer.close(index);

		}
		,btn2: function(index, layero){
			//取消的回调
			$.ajax({
				type : 'get',
				url : '/rmasLights/quxiao/'+id,
				async : false,
				success : function(data) {
					layer.msg("操作成功");
				}
			});
			layer.close(index);
			// return 2;
			//return false 开启该代码可禁止点击该按钮关闭
		}

		,cancel: function(){
			//右上角关闭回调
//                return false //开启该代码可禁止点击该按钮关闭
		}
	});

}
</script>
