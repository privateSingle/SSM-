<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <header style="height: 100%">
                    <div align="left">
	                    <table style="width: 100%">
	                   		<tr>
	                   			<td>
		                   			<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											id：
											<input id="id" type="text" class="form-control" placeholder="id">
											<button id="searchBt" class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe615;</i>搜索</button>
										</div>
									</form>

	                   			<td align="right">
	                   				<button class="layui-btn layui-btn-sm" onclick="location.href='addRmasSutExam.html'">
                                      <i class="layui-icon">&#xe608;</i> 添加

                <div>

                        <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                            <thead>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
var pers = checkPermission();

var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"language": {
                "url": "/js/plugin/datatables/Chinese.lang"
            },
        	"ajax": {
        		"url" : "/rmasSutExams",
        		"type":"get",
        		"data":function(d){
    				d.id = $("#id").val();
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
				{"data" : "id", "defaultContent" : ""},
				// {"data" : "examId", "defaultContent" : "","width":"100"},
				{"data" : "examName", "defaultContent" : ""},
				{"data" : "examDate", "defaultContent" : ""},
				{"data" : "grade", "defaultContent" : "",
					"render": function (data, type, row) {
						if(data == 1) {return "一年级";
						}else if(data == 2) {return "二年级";}
						else if(data == 3) {return "三年级";}
						else if(data == 4) {return "四年级";}
						else if(data == 5) {return "五年级";}
						else if(data == 6) {return "六年级";}
						else {
							return "未知";
						}
					}},
				{"data" : "term", "defaultContent" : "",
					"render": function (data, type, row) {
						if(data == 1) {return "第一学期";
						}else if(data == 2) {return "第二学期";}
						else {
							return "未知";
						}
					}},
				{"data" : "stuId", "defaultContent" : ""},
				{"data" : "stuName", "defaultContent" : ""},
				{"data" : "yuwen", "defaultContent" : ""},
				{"data" : "yuwenJc", "defaultContent" : ""},
				{"data" : "yuwenyd", "defaultContent" : ""},
				{"data" : "yuwenZw", "defaultContent" : ""},
				{"data" : "shuxue", "defaultContent" : ""},
				{"data" : "shuxueXz", "defaultContent" : ""},
				{"data" : "shuxueJs", "defaultContent" : ""},
				{"data" : "english", "defaultContent" : ""},
				{"data" : "sipin", "defaultContent" : ""},
				{"data" : "zf", "defaultContent" : ""},
				{"data" : "context", "defaultContent" : ""},
				{"data" : "createTime", "defaultContent" : ""},
				{"data" : "updateTime", "defaultContent" : ""},
				{ 
								"data": "", 
								"defaultContent": "",
								"width":"100",
								"orderable":false,
						        "render": function (data, type, row) {
                		           var id = row['id'];
                		           var href = "updateRmasSutExam.html?id=" + id;
                                   var edit = buttonEdit(href, "", pers);
                		           var del = buttonDel(id, "", pers);
                                   return edit + del;
                  	            }		
							},
                
            ],
           "order": [[ 0, "asc" ]]
        } );
}

layui.use('layer', function(){
    var layer = layui.layer;
});

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'delete',
            url : '/rmasSutExams/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});

init();
</script>
