	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>

	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
			var layer = layui.layer;
			var laydate = layui.laydate;
			laydate.render({
				elem: '#examDate'
			});
		});
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/rmasSutExams/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#examId').val(data.examId);
						$('#examName').val(data.examName);
						$('#examDate').val(data.examDate);
						$('#grade').val(data.grade);
						$('#term').val(data.term);
						$('#stuId').val(data.stuId);
						$('#stuName').val(data.stuName);
						$('#yuwen').val(data.yuwen);
						$('#yuwenJc').val(data.yuwenJc);
						$('#yuwenyd').val(data.yuwenyd);
						$('#yuwenZw').val(data.yuwenZw);
						$('#shuxue').val(data.shuxue);
						$('#shuxueXz').val(data.shuxueXz);
						$('#shuxueJs').val(data.shuxueJs);
						$('#english').val(data.english);
						$('#sipin').val(data.sipin);
						$('#zf').val(data.zf);
						$('#context').val(data.context);
						$('#createTime').val(data.createTime);
						$('#updateTime').val(data.updateTime);

					}
				});
			}
		}

		function jscount(){
			var yuwen = $('#yuwen').val() == "" ? 0:$('#yuwen').val();
			var shuxue = $('#shuxue').val() == "" ? 0:$('#shuxue').val();
			var english = $('#english').val() == "" ? 0:$('#english').val();
			var sipin = $('#sipin').val() == "" ? 0:$('#sipin').val();
			var count = parseFloat(yuwen)+parseFloat(shuxue)+parseFloat(english)+parseFloat(sipin)
			$('#zf').val(count);

		}
		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/rmasSutExams',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "rmasSutExamList.html";
                    });
				}
			});
		}
		
	</script>
