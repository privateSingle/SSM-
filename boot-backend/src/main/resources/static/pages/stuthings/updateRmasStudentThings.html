<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>标题</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='title' type='text' name='title' id='title' data-bv-notempty='true' data-bv-notempty-message='title 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>内容</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='context' type='text' name='context' id='context' data-bv-notempty='true' data-bv-notempty-message='context 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>姓名</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='stuName' type='text' name='stuName' id='stuName' data-bv-notempty='true' data-bv-notempty-message='stuName 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>时间</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='date' type='text' name='birthday' id='birthday' data-bv-notempty='true' data-bv-notempty-message='birthday 不能为空'>
				</div>
			</div>
<!--			<div class='form-group'>-->
<!--				<label class='col-md-2 control-label'>imgUrl</label>-->
<!--				<div class='col-md-10'>-->
<!--					<input class='form-control' placeholder='imgUrl' type='text' name='imgUrl' id='imgUrl' data-bv-notempty='true' data-bv-notempty-message='imgUrl 不能为空'>-->
<!--				</div>-->
<!--			</div>-->



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='rmasStudentThingsList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/rmasStudentThingss/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#title').val(data.title);
						$('#context').val(data.context);
						$('#stuName').val(data.stuName);
						$('#birthday').val(data.birthday);
						$('#imgUrl').val(data.imgUrl);
						$('#createTime').val(data.createTime);
						$('#updateTime').val(data.updateTime);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/rmasStudentThingss',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "rmasStudentThingsList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
