<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<div class='form-group'>
				<label class='col-md-2 control-label'>物资品类</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='wztype' type='text' name='wztype' id='wztype' data-bv-notempty='true' data-bv-notempty-message='wztype 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>物资来源地</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='wzaddress' type='text' name='wzaddress' id='wzaddress' data-bv-notempty='true' data-bv-notempty-message='wzaddress 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>物资价格(单价)</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='wzprice' type='text' name='wzprice' id='wzprice' data-bv-notempty='true' data-bv-notempty-message='wzprice 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>物资最高申请额度</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='wzbigprice' type='text' name='wzbigprice' id='wzbigprice' data-bv-notempty='true' data-bv-notempty-message='wzbigprice 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>申请量</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='wznum' type='text' name='wznum' id='wznum' data-bv-notempty='true' data-bv-notempty-message='wznum 不能为空'>
				</div>
			</div>


			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='wzapplyList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="add()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		function add() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'post',
				url : '/wzapplys',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("添加成功", {shift: -1, time: 1000}, function(){
                        location.href = "wzapplyList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
